<ion-header>
  <ion-toolbar>
    <ion-title>Liste des users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.firstName }}</h2>
        <p>Email : {{ user.email }}</p>
        
      </ion-label>
     
      <ion-button color="danger" (click)="deleteUser(user.id)">Supprimer</ion-button>
    </ion-item>

  </ion-list>


 
</ion-content>
