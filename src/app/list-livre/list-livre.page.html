<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-title>Bibliothèque</ion-title>

      <ion-button routerLink="/home-admin">home</ion-button>
      <ion-button routerLink="/livre">Livres</ion-button>
      <ion-button routerLink="/list-livre">list</ion-button>
      <ion-button routerLink="/list-emprunter">list Emprunter</ion-button>
      <ion-button routerLink="/list-user">list users</ion-button>
      <ion-button routerLink="/liste-retour">list retour</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <p>Bienvenue</p>
      <p>Admin</p>
      <ion-button (click)="logout()">logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-header>
  <ion-toolbar>
    <ion-title>Liste des Livres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let livre of livres">
      <ion-label>
        <h2>{{ livre.title }}</h2>
        <p>Auteur : {{ livre.author }}</p>
        <p>Catégorie : {{ livre.category }}</p>
        <p>Description : {{ livre.description }}</p>
      </ion-label>
      <ion-button fill="outline" (click)="editBook(livre)">Modifier</ion-button>
      <ion-button color="danger" (click)="deleteBook(livre.id)">Supprimer</ion-button>
    </ion-item>

  </ion-list>


 
</ion-content>
