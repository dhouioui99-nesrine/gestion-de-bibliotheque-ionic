
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Créer un Compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input 
          type="text" 
          fill="solid" 
          placeholder="Enter your full name"
          [(ngModel)]="fullName" 
          name="fullName" 
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          fill="solid" 
          placeholder="Enter your email" 
          [(ngModel)]="email" 
          name="email" 
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
          type="password" 
          fill="solid" 
          placeholder="Enter your password" 
          [(ngModel)]="password" 
          name="password" 
          required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit">S'inscrire</ion-button>
  </form>
  
  <ion-row>
    <ion-col>
      <ion-router-link routerLink="/login">Déjà un compte ? Se connecter</ion-router-link>
    </ion-col>
  </ion-row>
</ion-content>
