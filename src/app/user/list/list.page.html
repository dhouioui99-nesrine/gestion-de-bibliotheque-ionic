<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-title>Bibliothèque</ion-title>

      <ion-button routerLink="/home-user">home</ion-button>
      <ion-button routerLink="/list">list</ion-button>
   
    </ion-buttons>
    <ion-buttons slot="end">
  <p>Bienvenue</p>
      <ion-button (click)="logout()">logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-header>
  <ion-toolbar>
    <ion-title>Liste des Livres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let livre of livres">
      <ion-label>
        <h2>{{ livre.title }}</h2>
        <p>Auteur : {{ livre.author }}</p>
        <p>Catégorie : {{ livre.category }}</p>
        <p>Description : {{ livre.description }}</p>
      </ion-label>
      <ion-button (click)="emprunterLivre(livre)">Emprunter</ion-button>

      
      <ion-button (click)="retournerLivre(livre)">Retourner</ion-button>
    </ion-item>

  </ion-list>


 
</ion-content>
